<html>
    <head>
        <title>Welcome</title>
        <script src="channels_list.js"></script>
        <style>
            body{
                margin:0;
                padding:0;
                border:0;
                outline:0;
                font-size:100%;
                vertical-align:baseline;
            }
            .main{
                background-color:rgba(15, 6,23, 1) ;
                padding:20px;
                display: block;
                text-align: center;
            }
            .channel{
                height:160px;
                width:300px;
                margin: 10px;
                overflow: hidden;
                background: rgb(29,30,36);
                color: white;
                padding-top: 25px;
                display: inline-block;
            }
            .channel > img{
                top:0;
                left: 0;
                right: 0;
                bottom: 0;
                height:109px;
                width: 224px;
            }
            .channel:hover{
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="main" id="ch_list">
            
        </div>
    </body>
</html>
